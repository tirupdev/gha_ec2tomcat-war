name: Build WAR Package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'
    
    - name: Build with Maven
      run: mvn -B clean package --file pom.xml

    - name: deploy to ec2-tomcat
      env:
        TOMCAT_HOST: ${{ secrets.TOMCAT_HOST }}
        TOMCAT_USER: ${{ secrets.TOMCAT_USER }}
        TOMCAT_PASSWORD: ${{ secrets.TOMCAT_PASSWORD }}
		run: |
        # Install curl if not present
        sudo apt-get update && sudo apt-get install -y curl

        # Get the built WAR file
        WAR_FILE=$(ls target/*.war)
        
        # Deploy using Tomcat Manager
        curl --upload-file "$WAR_FILE" \
          "$TOMCAT_URL/manager/text/deploy?path=/myapp&update=true" \  # Fixed: Added `/manager/text` (required path)
          --user "$TOMCAT_USER:$TOMCAT_PASSWORD"  # Fixed: Used correct var name